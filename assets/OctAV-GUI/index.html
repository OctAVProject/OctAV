<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - OctAV</title>
    <meta name="description" content="Awesome AV powered by AI !">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="fontawesome-all.min.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="fontawesome5-overrides.min.css">
</head>

<body id="page-top" onload=start()>
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand text-capitalize d-flex justify-content-center align-items-center sidebar-brand m-0" href="/index.html">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fab fa-linux" style="letter-spacing: octav;"></i></div>
                    <div class="sidebar-brand-text mx-3"><span style="font-size: 150%;">OctAV</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="/index.html"><i class="fas fa-home"></i><span>Home</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
                <div class="text-center d-none d-md-inline"></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid" style="height: 225px;">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0" style="padding: 0px;padding-top: 17px;"><i class="fas fa-home" style="padding-right: 10px;"></i>Home - Dashboard</h3>
                    </div>
                    <div class="row" style="width: 744px;min-width: 100%;max-width: 100%;">
                        <div class="col" style="max-width: 50%;min-width: 50%;">
                            <div class="card text-secondary shadow border-left-success py-2" style="filter: sepia(0%);min-height: 100%;max-height: 100%;">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <h3 class="text-center">Drop files for quick analysis</h3>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><button class="btn btn-light browse" type="button">Browse...</button></div>
                                    </div>
                                    <div class="col" style="margin-top: 20px;">
                                        <div class="table-responsive">
                                            <table class="table" id="tableOfFiles">
                                                <tbody style="width: 100%;">
                                                <tr style="width: 100%;">

                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><button class="btn btn-primary trigger_analysis" type="button" style="margin-top: 20px;" >Analyse</button></div>
                                        <div class="col"><button class="btn btn-danger" type="button" style="margin-top: 20px;">Cancel</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col" style="min-width: 50%;max-width: 50%;">
                            <div class="card shadow border-left-success py-2" style="filter: sepia(0%);min-height: 100%;max-height: 100%;">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <h3><i class="fa fa-warning" style="padding-right: 10px;"></i>Results</h3>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="progress" style="margin: 10px;visibility: hidden">
                                                <div class="progress-bar progress-bar-striped progress-bar-animated" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="">0%</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <ul class="list-group">
                                                <li class="list-group-item analysis_results"><span>Waiting for binary&nbsp;<i class="far fa-smile-beam" style="padding-right: 10px;"></i></span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer" style="padding-top: 2%;height: 10%;padding-bottom: 2%;">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span><strong>Last update : xx/xx/xxx</strong><br><strong>&nbsp;&nbsp;</strong><br>Copyright Â© OctAV 2019</span></div>
                </div>
            </footer>
        </div>
    </div>
    <script>

        const text_result_analysis = document.querySelector('.analysis_results');
        const btnTrig = document.querySelector('.trigger_analysis');
        const btnBrowse = document.querySelector('.browse');
        var files;

        const render = async () => {
            //show/hide progress bar / document.querySelector('.progress_visibility').removeAttribute("style")
            text_result_analysis.innerText = `${await window.getAnalysisResult()}`;
            var status = `${await window.status_analysis()}`;

            if (status == "true") {
                document.querySelector('.progress').style.visibility = 'visible';
                var update = setInterval(
                    async () => {
                        text_result_analysis.innerText = `${await window.getAnalysisResult()}`;
                        status = `${await window.status_analysis()}`;
                        if (`${await window.status_analysis()}` == "false"){
                            clearInterval(update);
                        }
                    },
                    2000 //2 sec
                );

            }else {
                document.querySelector('.progress').style.visibility='hidden';
            }
        };

        const removeMySelf = async(file_num) => {
            await removeFile(file_num);
            var theTable = document.getElementById("tableOfFiles");
            theFilesArray = await makeArray();
            theTable.innerHTML = theFilesArray;

            render();
        }

        btnTrig.addEventListener('click', async () => {
            await launchAnalysis(); // Call Go function
            var theTable = document.getElementById("tableOfFiles");
            theFilesArray = await makeArray();
            theTable.innerHTML = theFilesArray;

            render();
        });

        btnBrowse.addEventListener('click', async () => {
            await openFileChooser(); // Call Go function

            var theTable = document.getElementById("tableOfFiles");
            theFilesArray = await makeArray();
            theTable.innerHTML = theFilesArray;

            render();
        });

    </script>

    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="script.min.js"></script>
</body>

</html>
